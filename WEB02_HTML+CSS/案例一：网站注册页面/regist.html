	<head>

	<body>

			<tr>
				<td>
					<table border="1px" width="100%">
						<tr height="50px">
							<td width="33.3%">
								<img src="../img/logo2.png" />
							</td>
							<td width="33.3%">
								<img src="../img/header.png" />
							</td>
							<td width="33.3%">
								<a href="#">登陆</a>
								<a href="#">注册</a>
								<a href="#">购物车</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<!--导航栏部分-->
			<tr height="50px" bgcolor="black">
				<td>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#">
						<font color="white" size="5">首页</font>
					</a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#">

				</td>
			</tr>

			<!--注册部分-->
			<tr height="600px">
				<td background="../img/regist_bg.jpg">
					<form action="#" method="get">
						<table border="1px" align="center" width="750px" height="400px" cellpadding="0px" cellspacing="0px" bgcolor="white">
							<tr>
								<td colspan="2">
									<font size="4">会员注册</font>&nbsp;&nbsp;&nbsp;&nbsp;USER REGISTER
								</td>
							</tr>
							<tr>
								<td>用户名</td>
								<td>
									<input type="text" name="user" size="34px" />
								</td>
							</tr>
							<tr>
								<td>密码</td>
								<td>
									<input type="password" name="password" size="34px" />
								</td>
							</tr>
							<tr>
								<td>确认密码</td>
								<td>
									<input type="password" name="repassword" size="34px" />
								</td>
							</tr>
							<tr>
								<td>Emaile</td>
								<td>
									<input type="text" name="emaile" size="34px" />
								</td>
							</tr>
							<tr>
								<td>姓名</td>
								<td>
									<input type="text" name="username" size="34px" />
								</td>
							</tr>
							<tr>
								<td>性别</td>
								<td>
									<input type="radio" name="sex" value="男" />男
									<input type="radio" name="sex" value="女" />女
								</td>
							</tr>
							<tr>
								<td>出生日期</td>
								<td>
									<input type="text" name="birthday" size="34px" />
								</td>
							</tr>
							<tr>
								<td>验证码</td>
								<td>
									<input type="text" name="yzm" />
									<img src="../img/yanzhengma.png" />
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="submit" value="注册" />
								</td>
							</tr>
						</table>
					</form>
				</td>
			</tr>

			<!--广告图片-->
			<tr>
				<td>
					<img src="../img/footer.jpg" width="100%" />
				</td>
			</tr>
