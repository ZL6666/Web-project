<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格的合并</title>
	</head>
	<body>
		<table border="1px" width="300px" height="300px" align="center" cellpadding="0px" cellspacing="0px">
			<tr>
				<td colspan="2">11</td>
				<td>13</td>
				<td>14</td>
			</tr>
			<tr>
				<td>21</td>
				<td colspan="2" rowspan="2">22</td>
				<td>24</td>
			</tr>
			<tr>
				<td>31</td>
				<td rowspan="2">34</td>
			</tr>
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
			</tr>
		</table>
	</body>
</html>
